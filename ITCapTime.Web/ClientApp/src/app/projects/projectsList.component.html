<section>
  <mat-card>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Ex. Sugar CRM" />
    </mat-form-field>
    <div>
      <table mat-table [dataSource]="projectDataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
        <!-- Name Column -->

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name </th>
          <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="editProjectInfo(element.id)">{{element.name}}</button> </td>
        </ng-container>

        <!-- Project Type Column -->
        <ng-container matColumnDef="project type">
          <th mat-header-cell *matHeaderCellDef>Project Type </th>
          <td mat-cell *matCellDef="let element">{{element.projectType}} </td>
        </ng-container>

        <!-- Start Date Column -->
        <ng-container matColumnDef="start date">
          <th mat-header-cell *matHeaderCellDef>Start Date </th>
          <td mat-cell *matCellDef="let element">{{element.startDate | date: "shortDate"}} </td>
        </ng-container>

        <!-- Description -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</section>
<section>
  <mat-card *ngIf="showProjectInfo">
    <project-info [project]="project" (closeProject)="cancel()" (saveProject)="saveChanges()"></project-info>
  </mat-card>
</section>
