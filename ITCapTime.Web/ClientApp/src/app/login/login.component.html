<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
  <div class="centered">
    <h1>Welcome to IT Cap Time!</h1>
    <br />
    <div>
      <div class="col-md-6">
        <mat-label>Please choose an employee</mat-label>
        <mat-select [(value)]="selectedEmployee">
          <mat-option [value]="0">Choose an employee</mat-option>
          <mat-option *ngFor="let employee of employees" [value]="employee.id">
            {{employee.firstName + ' ' + employee.lastName}} 
          </mat-option>         
        </mat-select>
      </div>
      <div class="col-md-6">
        <button mat-raised-button (click)="addNewEmployee()">Add New Employee</button>
      </div>      
    </div>
    <div>
      <div>
        <button mat-raised-button type="submit" [disabled]="selectedEmployee.length === 0 || (selectedEmployee === '-1' && loginForm.controls.employeeName.value.length === 0)" color="primary">Login</button>
      </div>
    </div>
  </div>
</form>
<p>
  Form Value: {{ loginForm.value | json
      }}
      </p>


      <p>
        Form Status: {{ loginForm.status }}
      </p>
